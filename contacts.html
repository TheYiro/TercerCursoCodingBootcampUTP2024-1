<body>
    <nav class="navbar_main">
        <a href="index.html"><img src="imagenes/demoniocara.png" alt="DemonServices" id="nav-img"></a>
        <a href="index.html"><img src="imagenes/Demon-Services.png" alt="Demon Services" id="nav-logo"></a>
        <div class="navbar-nav">

    <div class="nav-shadow">
        <div>
          <nav>
            <ul class="menu">

            </ul>
          </nav>

      <!--CONTACTO FORM-->
      <div class="container">
        <form action="./index.html">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Tu Nombre">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Tu Apellido">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="69">69 tipos de gays</option>
            <option value="buenaventura">Negro Aventura</option>
            <option value="dosq">Dosquebradas</option>
            <option value="virginia">La virginia</option>
          </select>
      
          <label for="subject">Enviar</label>
          <textarea id="subject" name="subject" placeholder="Escribe Alguito..." style="height:200px"></textarea>
      
          <input type="submit" value="Enviar">
      
        </form>
      </div>
      <!--FOOTER-->
      <footer>
        <div class="columna-1">
            <div class="logo">DEMON<span style="font-weight: 600; color: #FF3030;">SERVICES</span></div>
            </div>
        </div>
        <div class="columna-4">
            <div class="sub-item">
                <i class='bx bx-envelope' ></i>
                <div class="info-inbox">Envíanos un comentario!</div>
            </div>
            <div class="formulario formulario-responsive">
                <input type="text" placeholder="Tu correo">
                <textarea placeholder="Escribe aquí tus comentarios" rows="10" cols="40">Escribe aquí tus comentarios</textarea>
